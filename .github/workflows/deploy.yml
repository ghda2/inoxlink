name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            cd /var/www/inoxlink
            git pull origin main
            npm install
            npm run build
            # Restart using pm2 (assumes pm2 is installed and process is named 'inoxlink')
            pm2 restart inoxlink || pm2 start "npm start" --name inoxlink
            # Reload Caddy to apply any Caddyfile changes
            sudo caddy reload --config /var/www/inoxlink/Caddyfile
